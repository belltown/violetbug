<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ports.css">
    <script src="ports.js"></script>
    <title>Add/Modify/Delete Ports</title>
  </head>
  <body>
    <div id="contentContainer">
      <div id="contentPanel">
        <div id="topPanel">
          <div id="portError"></div>
        </div>
        <ul id="portList">
          <!--
          <li>
            <input class="portNumber" value="8085">
            <input class="portDescription" value="Roku Debugger">
            <button>Delete</button>
            <div class="deleteIcon" title="Delete port"><div>
          </li>
          -->
        </ul>
        <button id="addButton" title="Add space for another port">More</button>
        <div id="buttonPanel">
          <button id="okButton"
                  title="Save changes and exit">OK</button>
          <button id="cancelButton"
                  title="Discard changes and exit">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
