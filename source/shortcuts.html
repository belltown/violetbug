<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shortcuts.css">
    <script src="shortcuts.js"></script>
    <title>Shortcuts</title>
  </head>
  <body>
    <div id="contentContainer">
      <div id="contentPanel">
        <div id="helpPanel">Shortcuts can be used in the Debugger input.<br>
             The shortcut text will be inserted at the current caret position.
        </div>
        <ul id="shortcutList">
          <!--<li>
                <span>Ctrl-0</span><input value="" spellcheck="false">
              </li>-->
        </ul>
        <div id="buttonPanel">
          <button id="okButton">OK</button>
          <button id="cancelButton">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
